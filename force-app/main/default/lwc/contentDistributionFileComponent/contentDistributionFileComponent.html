<template>
    <template if:true={_item}>
        <article class="slds-post">
            <header class="slds-post__header slds-media">
                <div class="slds-media__figure">
                <a href={fileUrlPDF} target="_blank">
                    <lightning-icon icon-name='doctype:pdf' alternative-text='' size="large" class="file-icon">
                    </lightning-icon>
                </a>
                </div>
                <div class="slds-media__body">
                    <div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">
                        <div style="font-weight: 300;font-size: 1.25rem;"><a title={_item.Title} href={fileUrlPDF} target="_blank">{_item.Title}</a></div>
                    </div>
                </div>
            </header>
            <div class="slds-post__content slds-text-longform">
            </div>
            <div class="slds-post__payload">
                <div class="slds-media__body">
                    <lightning-formatted-rich-text
                        value={_description}
                    ></lightning-formatted-rich-text>
                </div>
            </div>
        </article>
    </template>
</template>
